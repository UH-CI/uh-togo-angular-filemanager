<div id="context-menu" class="dropdown clearfix animated fast fadeIn">
    <ul class="dropdown-menu dropdown-right-click" role="menu" aria-labelledby="dropdownMenu" style="">
        <li ng-show="config.allowedActions.metadata"><a ui-sref="filemetadata-manage({uuid: temp.model.uuid})"><i class="fa fa-tags"></i> View Metadata</a></li>
          <li ng-show="config.allowedActions.metadata && item.model.system.default"><a ui-sref="filemetadata-multipleadd({'associationIds[]': temp.model.uuid})"><i class="fa fa-tag"></i> Add Metadata</a></li>
        <li ng-show="config.allowedActions.rename && item.model.system.default"><a href="" tabindex="-1" data-toggle="modal" data-target="#rename"><i class="fa fa-edit"></i> {{'rename' | translate}}</a></li>
        <li ng-show="config.allowedActions.copy && !temp.isFolder() && item.model.system.default"><a href="" tabindex="-1" data-toggle="modal" data-target="#copy" ng-click="getCopySystems()"><i class="fa fa-copy"></i> {{'copy' | translate}}</a></li>
        <!-- <li ng-show="config.allowedActions.edit && temp.isEditable()"><a href="" tabindex="-1" ng-click="edit(temp)"><i class="fa fa-pencil"></i> {{'edit' | translate}}</a></li> -->
        <li ng-show="config.allowedActions.compress && temp.isCompressible() && item.model.system.default"><a href="" tabindex="-1" data-toggle="modal" data-target="#compress"><i class="glyphicon glyphicon-compressed"></i> {{'compress' | translate}}</a></li>
        <li ng-show="config.allowedActions.extract && temp.isExtractable() && item.model.system.default"><a href="" tabindex="-1" data-toggle="modal" data-target="#extract" ng-click="temp.tempModel.name=''"><i class="glyphicon glyphicon-export"></i> {{'extract' | translate}}</a></li>
        <li ng-show="config.allowedActions.download && !temp.isFolder()"><a href="" tabindex="-1" ng-click="temp.download()"><i class="fa fa-download"></i> {{'download' | translate}}</a></li>
        <li ng-show="config.allowedActions.preview && !temp.isFolder()"><a href="" tabindex="-1" data-toggle="modal" data-target="#preview" ng-click="temp.download(true)"><i class="fa fa-eye"></i> {{'preview' | translate}}</a></li>
        <li class="divider"></li>
        <!-- <li ng-show="config.allowedActions.publish"><a href="" tabindex="-1" data-toggle="modal" data-target="#publish"><i class="fa fa-globe"></i> Publish </a></li> -->
        <li ng-show="config.allowedActions.postits && !temp.isFolder()"><a href="" tabindex="-1" data-toggle="modal" data-target="#postit"><i class="fa fa-link"></i> Create Link</a></li>
        <li ng-show="config.allowedActions.changePermissions && item.model.system.default"><a href="" tabindex="-1" data-toggle="modal" data-target="#changepermissions" ng-click="temp.agaveFilePermissions()"><i class="fa fa-lock"></i> {{'permissions' | translate}}</a></li>
        <!-- <li ng-show="config.allowedActions.notifications"><a href="" ng-click="temp.notifications()" ><i class="fa fa-bell"></i> {{'notifications' | translate}}</a></li> -->
        <li class="divider"></li>
        <li ng-show="config.allowedActions.remove && item.model.system.default"><a href="" tabindex="-1" data-toggle="modal" data-target="#delete"><i class="fa fa-trash"></i> {{'remove' | translate}}</a></li>
    </ul>
</div>
