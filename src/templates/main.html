<div ng-controller="FileManagerCtrl" class="browser-container">
    <h2 ng-if="system.id.includes('project')">{{system.name}}</h2>
    <div ng-include="config.tplPath + '/navbar.html'" class="browser-title"></div>

    <div class="container-fluid browser-body">
        <div class="row">
            <div class="main" ng-class="config.sidebar &amp;&amp; fileNavigator.history[0]">
                <div ng-include="config.tplPath + '/current-folder-breadcrumb.html'" ng-show="config.breadcrumb"></div>
                <div ng-include="config.tplPath + '/' + viewTemplate" class="main-navigation clearfix"></div>
            </div>
        </div>
    </div>

    <div ng-include="config.tplPath + '/modals.html'"></div>
    <!-- <div ng-include="config.tplPath + '/item-context-menu.html'"></div> -->


    <div id="context-menu" class="dropdown clearfix animated fast fadeIn">
      <ul class="dropdown-menu dropdown-right-click" role="menu" aria-labelledby="dropdownMenu" style="" ng-include="config.tplPath + '/item-context-menu-items.html'"></ul>
    </div>

</div>
